spring.application.name=pagamentos

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://${DB_MYSQL_HOST}/alurafood-pagamento?createDatabaseIfNotExist=true
spring.datasource.username=${DB_MYSQL_USER}
spring.datasource.password=${DB_MYSQL_PASSWORD}
spring.jpa.show-sql=true